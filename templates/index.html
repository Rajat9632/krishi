<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Krishi Mitra</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <style>
        .main-header {
            color: #388e3c;
            margin-bottom: 8px;
            font-size: 2.2em;
            letter-spacing: 1px;
        }
        .subtitle {
            color: #666;
            margin-bottom: 24px;
            font-size: 1.1em;
        }
        .section-card {
            background: #f9f9f9;
            border-radius: 12px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.06);
            padding: 28px 20px 20px 20px;
            margin-bottom: 28px;
            text-align: left;
        }
        .button {
            background: #4CAF50;
            color: #fff;
            border: none;
            padding: 12px 28px;
            border-radius: 6px;
            font-size: 1rem;
            cursor: pointer;
            margin: 10px 0;
            transition: background 0.2s;
        }
        .button:hover {
            background: #357a38;
        }
        .footer {
            margin-top: 40px;
            color: #888;
            font-size: 0.95em;
            text-align: center;
        }
        input[type="file"], input[type="text"] {
            margin: 10px 0 18px 0;
            padding: 7px;
            border-radius: 4px;
            border: 1px solid #ccc;
            width: 90%;
            max-width: 350px;
        }
        @media (max-width: 600px) {
            .container { padding: 10px; }
            .section-card { padding: 14px; }
            .main-header { font-size: 1.3em; }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="main-header">ðŸŒ± Krishi Mitra</h1>
        <div class="subtitle">Your AI Assistant for Agriculture</div>

        <div class="section-card">
            <h2>Market Price Query</h2>
            <form id="queryForm" action="/query-price" method="post" onsubmit="showLoading()">
                <input type="text" name="user_query" size="40" placeholder="e.g., onion in karnataka or tur in maharashtra" required>
                <br>
                <input type="submit" id="askButton" class="button" value="Ask">
            </form>
            <div id="loadingMessage" style="display:none; color: green; font-weight: bold; margin-top: 10px;">Loading, please wait...</div>
            <a href="/market-prices" class="button" style="background:#1976d2;">View All Market Prices</a>
        </div>

        <div class="section-card">
            <h2>Crop Disease Diagnosis</h2>
            <form action="/predict" method="post" enctype="multipart/form-data">
                <input type="file" name="file" accept="image/*" required>
                <br>
                <input type="submit" class="button" value="Upload & Predict">
            </form>
        </div>

        <div class="section-card" style="text-align:center;">
            <h2>AI Assistant</h2>
            <a href="/ai_query" class="button">Ask AI Assistant</a>
        </div>

        <div class="footer">
            &copy; {{ year or 2025 }} Krishi Mitra &mdash; Empowering Farmers with AI
        </div>
    </div>
    <script>
        function showLoading() {
            document.getElementById('askButton').disabled = true;
            document.getElementById('loadingMessage').style.display = 'block';
        }
    </script>
</body>
</html>
